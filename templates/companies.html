<!doctype html>
<head><title>CrunchBase Companies</title></head>
<body>
	<ul>
	{% for company in companies %}
	<li><h2>{{ company.name }}</h2>
		<img src={{ company.image }} alt="image of company"></img>
	</li>
	{% else %}
	<li>For some reason, no companies were loaded</li>
	{% endfor %}
	</ul>
</body>
